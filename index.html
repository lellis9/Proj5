<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color History</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Learn About the History of Colors</h1>
    <div class="color-container">
        <div class="color-box" onclick="showHistory('red')">
            <img src="images/red.jpg" alt="Red">
            <h3>Red</h3>
        </div>
        <div class="color-box" onclick="showHistory('blue')">
            <img src="/images/blue.jpg" alt="Blue">
            <h3>Blue</h3>
        </div>
        <div class="color-box" onclick="showHistory('yellow')">
            <img src="/images/yellow.jpg" alt="Yellow">
            <h3>Yellow</h3>
        </div>
    </div>

    <div id="color-history"></div>

    <script src="/script.js"></script>
</body>
</html>
